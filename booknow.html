<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Now</title>
    <style>
        /* Basic styling for the page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1000px;
            margin: 80px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .booking-form {
            display: flex;
            flex-direction: column;
        }
        .booking-form input,
        .booking-form select,
        .booking-form textarea {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 25px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .btn {
            font-size: 18px;
            padding: 10px 20px;
            color: white;
            background-color: #39d25a;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            
        }
        .btn1{
            font-size: 18px;
            padding: 10px 20px;
            color: white;
            background-color: #31ec63;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            position: absolute;
            left: 45%;
            bottom: 20px;
            
        }
        #warning{
            text-align: center;
            color: red;
            bottom: 20px;
            

        }

    </style>
</head>
<body>
    <div id="warning"><h2>Please fill all the details</h2></div>
    <div class="container">
        <h1>Booking Process</h1>
        <form class="booking-form">
            <div>
                <label for="fullName">Full Name*</label>
                <input type="text" id="fullName" name="fullName">
            </div>
            <div>
                <label for="emailAddress">Email Address*</label>
                <input type="email" id="emailAddress" name="emailAddress">
            </div>
            <div>
                <label for="phoneNumber">Phone Number**</label>
                <input type="text" id="phoneNumber" name="phoneNumber">
            </div>
            <div>
                <label for="destination">Destination*</label>
                <input type="text" id="destination" name="destination">
            </div>
            <div>
                <label for="upi id">UPI ID*</label>
                <input type="text" id="upi id" name="upi id"></textarea>
            </div>
            
            <a href="booked.html" class="btn">Pay For Your Journey</a>
        </form>
    </div>
    
    <a href="index.html" class="btn1">Back to Home</a>
    <script>
        function validateForm() {
            const fullName = document.getElementById('fullName').value;
            const emailAddress = document.getElementById('emailAddress').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            const destination = document.getElementById('destination').value;

            if (!fullName || !emailAddress || !phoneNumber || !destination) {
                document.getElementById('warning').style.display = 'block';
            } else {
                document.getElementById('warning').style.display = 'none';
                // Proceed with form submission or other actions
            }
        }

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
